<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Style Page</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #030303;
        }

        .header {
            background-color: white;
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-icon {
            color: #ff0000;
            font-size: 24px;
            margin-right: 4px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: bold;
            color: #030303;
        }

        .main-content {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .greeting {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }

        .nav-button {
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .rotoscope-btn {
            background-color: #ff0000;
            color: white;
        }

        .os-btn {
            background-color: #065fd4;
            color: white;
        }

        .nav-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .nav-button:active {
            transform: scale(0.98);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon"><i class="fab fa-youtube"></i></div>
            <div class="logo-text">MyTube</div>
        </div>
    </div>

    <div class="main-content">
        <div class="greeting">Welcome to My YouTube Style Page</div>
        
        <div class="button-container">
            <a href="/rotoscope/index.html" class="nav-button rotoscope-btn">
                <i class="fas fa-film"></i> Rotoscope
            </a>
            <a href="OperatingSystem/index.html" class="nav-button os-btn">
                <i class="fas fa-laptop-code"></i> Operating System
            </a>
        </div>
    </div>
</body>
</html>
