<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #rotoscope {
            background-color: #3498db;
            color: white;
        }
        
        #operatingSystem {
            background-color: #2ecc71;
            color: white;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello! Welcome to My Page</h1>
        <div class="button-container">
            <button id="rotoscope">Rotoscope</button>
            <button id="operatingSystem">OperatingSystem</button>
        </div>
    </div>

    <script>
        // You can add functionality to the buttons here
        document.getElementById('rotoscope').addEventListener('click', function() {
            alert('Rotoscope button clicked!');
        });
        
        document.getElementById('operatingSystem').addEventListener('click', function() {
            alert('OperatingSystem button clicked!');
        });
    </script>
</body>
</html>
