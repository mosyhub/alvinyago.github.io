<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Student Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Bangers&display=swap');
        
        :root {
            --spider-red: #e63946;
            --spider-blue: #1d3557;
            --spider-light: #f1faee;
            --spider-accent: #a8dadc;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--spider-light);
            color: var(--spider-blue);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--spider-red), var(--spider-blue));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M30,10 Q50,0 70,10 Q100,30 90,50 Q100,70 70,90 Q50,100 30,90 Q0,70 10,50 Q0,30 30,10 Z" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/></svg>');
            background-size: 100px 100px;
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Bangers', cursive;
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.2);
            position: relative;
        }
        
        h2 {
            font-family: 'Bangers', cursive;
            color: var(--spider-red);
            letter-spacing: 2px;
            border-bottom: 3px dashed var(--spider-red);
            padding-bottom: 10px;
        }
        
        .profile {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .profile-image {
            flex: 1;
            min-width: 250px;
            position: relative;
        }
        
        .profile-image img {
            width: 100%;
            border-radius: 15px;
            border: 5px solid var(--spider-red);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .profile-image::after {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--spider-blue);
            border-radius: 20px;
            z-index: -1;
        }
        
        .profile-info {
            flex: 2;
            min-width: 300px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .info-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--spider-red);
        }
        
        .info-card h3 {
            margin-top: 0;
            color: var(--spider-blue);
        }
        
        .powers {
            background-color: var(--spider-blue);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
        }
        
        .powers h2 {
            color: white;
            border-bottom-color: var(--spider-accent);
        }
        
        .power-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .power-item {
            background-color: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }
        
        .power-item::before {
            content: "üï∑Ô∏è";
            margin-right: 8px;
        }
        
        .quote {
            font-style: italic;
            font-size: 1.2rem;
            text-align: center;
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: var(--spider-accent);
            position: relative;
        }
        
        .quote::before, .quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--spider-red);
            position: absolute;
        }
        
        .quote::before {
            top: 5px;
            left: 10px;
        }
        
        .quote::after {
            bottom: 5px;
            right: 10px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: var(--spider-blue);
            color: white;
            border-radius: 20px 20px 0 0;
        }
        
        .spider-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background-color: var(--spider-red);
            -webkit-mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2M12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4M12 5C8.1 5 5 8.1 5 12C5 15.9 8.1 19 12 19C15.9 19 19 15.9 19 12C19 8.1 15.9 5 12 5M8 12C8 9.8 9.8 8 12 8C14.2 8 16 9.8 16 12C16 14.2 14.2 16 12 16C9.8 16 8 14.2 8 12Z"/></svg>') no-repeat center;
            mask: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2M12 4C16.4 4 20 7.6 20 12C20 16.4 16.4 20 12 20C7.6 20 4 16.4 4 12C4 7.6 7.6 4 12 4M12 5C8.1 5 5 8.1 5 12C5 15.9 8.1 19 12 19C15.9 19 19 15.9 19 12C19 8.1 15.9 5 12 5M8 12C8 9.8 9.8 8 12 8C14.2 8 16 9.8 16 12C16 14.2 14.2 16 12 16C9.8 16 8 14.2 8 12Z"/></svg>') no-repeat center;
        }
        
        /* Button Styles */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .spider-button {
            font-family: 'Bangers', cursive;
            background-color: var(--spider-red);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 200px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        
        .spider-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .spider-button:active {
            transform: translateY(0);
        }
        
        .spider-button::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--spider-blue);
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .spider-button:hover::before {
            opacity: 0.5;
        }
        
        /* School Works Section */
        .school-works {
            margin: 40px 0;
        }
        
        .work-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--spider-red);
        }
        
        .work-item h3 {
            margin-top: 0;
            color: var(--spider-blue);
        }
        
        .work-meta {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: #666;
        }
        
        .work-meta span {
            display: flex;
            align-items: center;
        }
        
        .work-meta span::before {
            content: "üï∑Ô∏è";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SPIDER-STUDENT</h1>
            <p>Friendly Neighborhood Scholar</p>
        </div>
    </header>
    
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://via.placeholder.com/400x500/e63946/ffffff?text=Student+Photo" alt="Student Photo">
            </div>
            
            <div class="profile-info">
                <h2>School Works</h2>

                <!-- Button Container -->
                <div class="button-container">
                    <a href="https://example.com/projects" class="spider-button">MY PROJECTS</a>
                    <a href="https://example.com/assignments" class="spider-button">ASSIGNMENTS</a>
                    <a href="https://example.com/portfolio" class="spider-button">PORTFOLIO</a>
                </div>
            </div>
        </div>

    
    <footer>
        <p>&copy; 2025 All rights reserved.</p>
    </footer>
</body>
</html>
