<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Theme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* Header Styles */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 165, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
            text-shadow: 0 0 5px #ff6600;
        }

        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 1.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }

        nav a:hover {
            color: #ff9900;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff9900;
            transition: width 0.3s;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Solar System Display */
        .solar-system-display {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .sun {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #ffde00 0%, #ff9900 50%, #ff3300 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff6600;
            position: relative;
        }

        .planets-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            max-width: 800px;
        }

        .planet {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            position: relative;
        }

        .planet-name {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #ccc;
        }

        .mercury { background: linear-gradient(45deg, #b5b5b5, #7a7a7a); width: 30px; height: 30px; }
        .venus { background: linear-gradient(45deg, #e6a176, #b5764a); width: 45px; height: 45px; }
        .earth { background: linear-gradient(45deg, #6b93d6, #1a4b8c); width: 50px; height: 50px; }
        .mars { background: linear-gradient(45deg, #c1440e, #9c3a10); width: 40px; height: 40px; }
        .jupiter { background: linear-gradient(45deg, #e3b68d, #b88a5b); width: 80px; height: 80px; }
        .saturn { background: linear-gradient(45deg, #e7d9a9, #d4c68b); width: 70px; height: 70px; }
        .uranus { background: linear-gradient(45deg, #d1e7e7, #a8d8d8); width: 55px; height: 55px; }
        .neptune { background: linear-gradient(45deg, #5b5ddf, #3a3bbf); width: 55px; height: 55px; }

        .saturn::after {
            content: '';
            position: absolute;
            width: 140%;
            height: 10px;
            background: rgba(210, 180, 140, 0.5);
            border-radius: 5px;
            top: 50%;
            transform: translateY(-50%) rotate(20deg);
        }

        /* Content Styles */
        .content {
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff9900;
            text-shadow: 0 0 10px #ff6600;
            font-size: 2.5rem;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
            color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            .sun {
                width: 60px;
                height: 60px;
            }
            
            .planet {
                width: 40px;
                height: 40px;
            }
            
            .jupiter { width: 60px; height: 60px; }
            .saturn { width: 50px; height: 50px; }
        }
    </style>
</head>
